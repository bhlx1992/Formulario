<html lang="en">
<head>

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"

<body>
    <div class="form__post-bar">
        <form action="" class="form__content-bar">
            <h4>Haz un post de <br> <span class="texto-resaltado">tu restaurante</span></h4>
            <input type="file" name="" id="input-image-bar" class="form__up-image ">
            <input type="text" name="" value="" id="input-nombre-bar" class="form__input-bar" placeholder="nombre del propietario">
            <input type="text" name="" value="" id="input-nombre-propietario" class="form__input-bar" placeholder="nombre del bar">
            <input type="text" name="" value="" id="input-direccion-bar" class="form__input-bar" placeholder="direccion del bar">
            <input type="tel" name="" value="" id="phone" name="phone" class="form__input-bar" placeholder="+34 654 321 789">
        <select name="categoria" id="categoria-bar" class="form__input-bar"></select>
        <select name="horario" id="horario-bar" class="form__input-bar"></select>
        <input type="text" value="" id="" class="form__input-bar" placeholder="area del bar">
        <input type="text" value="" id="" class="form__input-bar">
        <textarea name="" id="" cols="30" rows="10" class="form__txtarea-bar"></textarea>
        <input type="button" value="REGISTRAR BAR" class="form__input-btn">
    </form>
    </div>
